<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemlambda Browser Demo</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        h1 { color: #4ec9b0; }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .panel {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3e3e42;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover { background: #1177bb; }
        button:disabled {
            background: #3e3e42;
            cursor: not-allowed;
        }
        .graph-display {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats { margin-top: 15px; padding-top: 15px; border-top: 1px solid #3e3e42; }
        .reaction-log {
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 3px 0;
            padding: 3px;
            background: #1e1e1e;
            border-left: 3px solid #4ec9b0;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Chemlambda Interactive Demo (JavaScript/Browser)</h1>
    <p>Interactive graph rewriting simulator - runs entirely in your browser!</p>
    
    <div class="container">
        <div class="panel">
            <h2>Graph Structure (.mol format)</h2>
            <div class="graph-display" id="graphDisplay">Loading...</div>
            
            <div style="margin: 15px 0;">
                <button id="stepBtn" onclick="step()">Step</button>
                <button id="runBtn" onclick="run()">Run</button>
                <button id="resetBtn" onclick="reset()">Reset</button>
            </div>
            
            <div class="stats">
                <h3>Statistics</h3>
                <div>Steps: <span id="stepCount">0</span></div>
                <div>Nodes: <span id="nodeCount">0</span></div>
                <div>Edges: <span id="edgeCount">0</span></div>
                <div>Reactions: <span id="reactionCounts">-</span></div>
            </div>
        </div>
        
        <div class="panel">
            <h2>Reaction Log</h2>
            <div class="reaction-log" id="reactionLog">
                <div class="log-entry">Ready to start simulation</div>
            </div>
        </div>
    </div>

    <script src="chemlambda-browser.js"></script>
    <script>
        // Initialize simulator
        let simulator = null;
        let initialGraph = null;
        
        function init() {
            initialGraph = createSimpleApplication();
            simulator = new Simulator(initialGraph);
            updateDisplay();
        }
        
        function updateDisplay() {
            const graph = simulator.graph;
            document.getElementById('graphDisplay').textContent = graph.toMolFormat();
            
            const stats = simulator.getStats();
            document.getElementById('stepCount').textContent = stats.totalSteps;
            document.getElementById('nodeCount').textContent = stats.finalNodes;
            document.getElementById('edgeCount').textContent = Math.floor(stats.finalEdges);
            
            const counts = Object.entries(stats.reactionCounts)
                .map(([name, count]) => `${name}: ${count}`)
                .join(', ');
            document.getElementById('reactionCounts').textContent = counts || 'None';
            
            // Check if can step
            const testSim = new Simulator(graph.clone());
            document.getElementById('stepBtn').disabled = !testSim.step(false);
        }
        
        function addLogEntry(message) {
            const log = document.getElementById('reactionLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message;
            log.insertBefore(entry, log.firstChild);
        }
        
        window.step = function() {
            const applied = simulator.step(false);
            if (applied) {
                const [step, reactionName] = simulator.reactionHistory[simulator.reactionHistory.length - 1];
                addLogEntry(`Step ${step}: Applied ${reactionName}`);
                updateDisplay();
            } else {
                addLogEntry('No more reactions can be applied');
            }
        };
        
        window.run = function() {
            const steps = simulator.run(100, false);
            addLogEntry(`Ran ${steps} steps`);
            updateDisplay();
        };
        
        window.reset = function() {
            simulator = new Simulator(initialGraph.clone());
            document.getElementById('reactionLog').innerHTML = '<div class="log-entry">Reset - Ready to start</div>';
            updateDisplay();
        };
        
        // Initialize on load
        init();
    </script>
</body>
</html>
